<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .button {
            font-size: 24px;
            padding: 12px 24px;
            margin: 10px;
        }

        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Page</h1>
        <button class="button top-left-button" onclick="redirectToLogin()">Login</button>
        <button class="button" onclick="redirectToConfiguration()">Configuration</button>
        <button class="button" onclick="redirectToDashboard()">Dashboard</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = '/api/login';
        }

        function redirectToConfiguration() {
            window.location.href = '/api/configuration';
        }

        function redirectToDashboard() {
            window.location.href = '/api/dashboard';
        }
    </script>
</body>
</html>
